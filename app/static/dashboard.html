<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      margin: 0;
      padding: 40px;
    }

    #app {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 28px;
      color: #34495e;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Roboto Mono', monospace;
      border: 2px solid #6c5ce7;
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #6c5ce7;
      color: white;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #ecf0f1;
      text-align: left;
      position: relative;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fc;
    }

    tbody tr:hover {
      background-color: #e3f2fd;
    }

    tbody tr.top-1 {
      background-color: #ffeaa7;
    }

    .name-cell {
      position: relative;
      padding-left: 30px;
      font-weight: 600;
      color: #2d3436;
    }

    .crown {
      position: absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #f1c40f;
      user-select: none;
      pointer-events: none;
    }

    p {
      text-align: center;
      font-size: 16px;
      color: #888;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      #app {
        padding: 20px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 10px;
        background: white;
      }

      td {
        border: none;
        padding: 8px 12px;
        position: relative;
        text-align: left;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #333;
        margin-bottom: 4px;
      }

      .name-cell {
        padding-left: 36px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>–°–≤–µ—á–∏–Ω—Å–∫–∏–µ –ø–∞—Ä–Ω–∏</h2>
    <table v-if="users.length">
      <thead>
        <tr>
          <th>–ò–º—è</th>
          <th>–ö–æ–ª-–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π</th>
          <th>–ü—Ä–æ—Ü–µ–Ω—Ç</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          v-for="(user, index) in users" 
          :key="user.id" 
          :class="topClass(index)"
        >
          <td class="name-cell" :data-label="'–ò–º—è'">
            <span v-if="index === 0" class="crown">üëë</span>
            {{ user.name }}
          </td>
          <td :data-label="'–ö–æ–ª-–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π'">{{ user.message_count }}</td>
          <td :data-label="'–ü—Ä–æ—Ü–µ–Ω—Ç'">{{ formatPercent(user.percent) }}%</td>
        </tr>
      </tbody>
    </table>
    <p v-else>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</p>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          users: [],
        }
      },
      mounted() {
        fetch('/api/users')
          .then(res => res.json())
          .then(data => {
            this.users = data.sort((a, b) => b.message_count - a.message_count)
          })
      },
      methods: {
        topClass(index) {
          if (index === 0) return 'top-1'
          if (index === 1) return 'top-2'
          if (index === 2) return 'top-3'
          return ''
        },
        formatPercent(value) {
          return parseFloat(value).toFixed(1)
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
