<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #cfd9df);
      margin: 0;
      padding: 40px;
    }

    #app {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Roboto Mono', monospace;
      background-color: #fff;
      border: 2px solid #3498db;
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #3498db;
      color: white;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #ecf0f1;
      text-align: left;
      position: relative;
    }

    tbody tr:nth-child(even) {
      background-color: #f4faff;
    }

    tbody tr:hover {
      background-color: #eaf6ff;
    }

    /* –¶–≤–µ—Ç–∞ —Ç–æ–ø 3 */
    tbody tr.top-1 {
      background-color: #fff8dc; /* —Å–≤–µ—Ç–ª–æ-–∑–æ–ª–æ—Ç–æ–π */
    }
    tbody tr.top-2 {
      background-color: #f0f0f0; /* —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä–µ–±—Ä—è–Ω—ã–π */
    }
    tbody tr.top-3 {
      background-color: #f5f0e6; /* —Å–≤–µ—Ç–ª–æ-–±—Ä–æ–Ω–∑–æ–≤—ã–π */
    }

    /* –ö–æ—Ä–æ–Ω–∞ —Å–ª–µ–≤–∞ –æ—Ç –∏–º–µ–Ω–∏ */
    .name-cell {
      position: relative;
      padding-left: 30px; /* –º–µ—Å—Ç–æ –¥–ª—è –∫–æ—Ä–æ–Ω—ã */
      font-weight: 600;
      color: #2c3e50;
    }

    .crown {
      position: absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #f39c12;
      user-select: none;
      pointer-events: none;
    }

    p {
      text-align: center;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>–°–≤–µ—á–∏–Ω—Å–∫–∏–µ –ø–∞—Ä–Ω–∏</h2>
    <table v-if="users.length">
      <thead>
        <tr>
          <th>ID</th>
          <th>–ò–º—è</th>
          <th>–ö–æ–ª-–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          v-for="(user, index) in users" 
          :key="user.id" 
          :class="topClass(index)"
        >
          <td>{{ user.id }}</td>
          <td class="name-cell">
            <span v-if="index < 1" class="crown">üëë</span>
            {{ user.name }}
          </td>
          <td>{{ user.message_count }}</td>
        </tr>
      </tbody>
    </table>
    <p v-else>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</p>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          users: [],
        }
      },
      mounted() {
        fetch('/api/users')
          .then(res => res.json())
          .then(data => {
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é message_count
            this.users = data.sort((a, b) => b.message_count - a.message_count)
          })
      },
      methods: {
        topClass(index) {
          if(index === 0) return 'top-1'
          return ''
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
