<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Пользователи</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Рейтинг</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="user in users" :key="user.id">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.rating }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          users: []
        }
      },
      mounted() {
        fetch('/api/users')
          .then(res => res.json())
          .then(data => {
            this.users = data
          })
      }
    }).mount('#app')
  </script>
</body>
</html>
